<!DOCTYPE html>

  <title>ES6 - Ex1 | Hello World!</title>
 <script>
  //////////////////////////////
 //Spread and Rest Operators //
//////////////////////////////
	(function() {
		//Spread Usage
		const add = (a, b) => a + b;
		let args = [ 3, 5 ];
		add(...args); // same as `add(args[0], args[1])`, or `add.apply(null, args)	  
		let cde = [ 'c', 'd', 'e' ];
		let scale = [ 'a', 'b', ...cde, 'f', 'g' ]; // ['a', 'b', 'c', 'd', 'e', 'f', 'g']
		let mapABC = {
			a : 5,
			b : 6,
			c : 3
		};

		//Rest Usage
		function addSimple(a, b) {
			return a + b;
		}

		function addRest(...numbers) {
			return numbers[0] + numbers[1]+numbers[2];
		}

		console.log(addSimple(3, 2)); // 5
		console.log(addRest(1, 2, 3)); // 5

		// or in es6 style:
		const addEs6 =  (...numbers) => numbers.reduce((acc, c) => acc + c, 0); //acc is the accumulator and 0 actually initialize the value
    //const addEs6 =  (...numbers) => numbers.reduce((p, c) => p + c, 5); in this case it will give output 11
		console.log(addEs6(1, 2, 3)); // 6

	})();

  </script>
