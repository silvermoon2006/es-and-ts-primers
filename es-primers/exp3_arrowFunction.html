 (function() {
  
	//Arrow Operator
	class Toppings {
		constructor(toppings) {
			this.toppings = Array.isArray(toppings) ? toppings : [];
		}
		outputList() {
			this.toppings.forEach(
					(topping, i) => {console.log(topping, (i+1) + '/' + this.toppings.length)}  // `this` works! }
			)
		}
	}
