 <script>

(function() {
//Ex 1 
let foo = ['one', 'two', 'three'];
let test = [true,false,true];
//let a = foo[0];

//let c = foo[2];
let [a, b, c] = foo;

console.log(y); // false
console.log(w3); // true
console.log(w4); // undefined

//Ex 2 
let myModule = {
    drawSquare: function drawSquare(length) { /* implementation */ console.log('['+length+']');},
    drawCircle: function drawCircle(radius) { /* implementation */ console.log('('+radius+')');},
    drawText: function drawText(text) { /* implementation */console.log('hello from MyModule'); },
};

let myModule2 = {
    drawS: function drawSquare(length) { /* implementation */ console.log('['+length+']');},
    drawC: function drawCircle(radius) { /* implementation */ console.log('('+radius+')');},
    drawT: (text) => { /* implementation */console.log(`${text} from MyModule`); },
};
//var drawSquare = myModule.drawSquare;
let {drawSquare, drawText} = myModule;

//console.log(drawSquare(5)); // it will show undefined since the function is not returning anything
//console.log(drawText('hello'));

drawSquare(5);
drawText('hello');

let {drawS, drawT} = myModule2;
drawS(5);
drawT('hello');

//Ex 4 - default parameters
let jane = { firstName: 'Jane', lastName: 'Doe'};
let john = { firstName: 'John', lastName: 'Doe', middleName: 'Smith' }
function sayName({firstName, lastName, middleName = 'N/A'}) {
  console.log(`Hello ${firstName} ${middleName} ${lastName}`)  
}

sayName(jane) // -> Hello Jane N/A Doe
sayName(john) // -> Helo John Smith Doe

	})();
